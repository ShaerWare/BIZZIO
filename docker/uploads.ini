; Custom PHP configuration for Laravel
; File upload limits (согласовано с nginx client_max_body_size = 100M)
upload_max_filesize = 100M
post_max_size = 100M
max_file_uploads = 20

; Memory and execution limits
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; Other useful settings
expose_php = Off
